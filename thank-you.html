<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - The Artists' Club</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: rgba(251, 207, 232, 0.3);
      min-height: 100vh;
      overflow: hidden;
    }
    .flying-name {
      position: absolute;
      font-family: 'Dancing Script', 'Pacifico', cursive, sans-serif;
      font-size: 1.6rem;
      font-weight: 700;
      opacity: 0.98;
      background: none;
      pointer-events: none;
      z-index: 10;
      animation: flyName 12s ease-in-out infinite alternate;
      transition: color 0.3s;
      letter-spacing: 0.01em;
      text-shadow: 0 1px 2px #fff8;
    }
    .flying-name:hover {
      color: #fbbf24;
      z-index: 20;
      animation-play-state: paused;
      transition: transform 0.5s cubic-bezier(.77, 0, .18, 1), color 0.3s;
    }
    @keyframes flyName {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(1.08); }
      100% { transform: translateY(0) scale(1); }
    }
    .floating-square {
      position: absolute;
      width: 48px;
      height: 48px;
      border: 2.5px solid #fbbf24;
      border-radius: 0.4rem;
      background: rgba(255, 255, 255, 0.18);
      opacity: 0.5;
      z-index: 1;
      animation: floatSquare 8s ease-in-out infinite alternate;
      pointer-events: none;
    }
    .floating-square.sq2 { left: 12%; top: 18%; width: 36px; height: 36px; border-color: #60a5fa; animation-delay: 2s; }
    .floating-square.sq3 { right: 10%; top: 30%; width: 54px; height: 54px; border-color: #ec4899; animation-delay: 3.5s; }
    .floating-square.sq4 { left: 20%; bottom: 22%; width: 40px; height: 40px; border-color: #fbbf24; animation-delay: 1.2s; }
    .floating-square.sq5 { right: 18%; bottom: 18%; width: 32px; height: 32px; border-color: #60a5fa; animation-delay: 4.2s; }
    @keyframes floatSquare {
      0% { transform: translateY(0) scale(1) rotate(0deg); }
      50% { transform: translateY(-24px) scale(1.08) rotate(8deg); }
      100% { transform: translateY(0) scale(1) rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="relative w-full h-screen flex flex-col justify-center items-center">
    <!-- Floating Squares Background -->
    <div class="floating-square" style="left:6%;top:10%;"></div>
    <div class="floating-square sq2"></div>
    <div class="floating-square sq3"></div>
    <div class="floating-square sq4"></div>
    <div class="floating-square sq5"></div>

    <a href="index.html" class="absolute top-4 right-4 px-6 py-2 bg-yellow-400 text-white rounded-lg shadow-lg font-semibold text-lg hover:bg-yellow-500 transition z-20">Home</a>
    <h1 class="text-5xl md:text-7xl font-extrabold text-center mb-8 mt-32 z-20">Thank You!</h1>
    <p class="text-3xl md:text-4xl font-bold text-center text-gray-800 z-20 mb-8" style="text-shadow: 0 2px 12px #fff8, 0 1px 2px #fbbf2433;">To everyone who made our journey possible.</p>

    <!-- Page Navigation -->
    <div class="flex space-x-4 mb-8 z-20">
      <button id="prevPage" class="px-6 py-2 bg-yellow-400 text-white rounded-lg shadow-lg font-semibold text-lg hover:bg-yellow-500 transition disabled:opacity-50 disabled:cursor-not-allowed">Previous</button>
      <span id="pageInfo" class="px-6 py-2 bg-white bg-opacity-80 rounded-lg shadow-lg font-semibold text-lg">Page 1 of 6</span>
      <button id="nextPage" class="px-6 py-2 bg-yellow-400 text-white rounded-lg shadow-lg font-semibold text-lg hover:bg-yellow-500 transition">Next</button>
    </div>

    <!-- Flying Names Container -->
    <div id="flying-names"></div>
  </div>

  <script>
    const pageNames = {
      page1: ["Dr., Abdul Sattar Sir", "Dr. Mohammad Sanaullah Qaseem Sir", "Dr. Raza Ahmed Khan Sir", "Ms. Umme Ruma mam", "Ms. Asima ma'am", "My MOM{Hussain's Mom}", "Asna Mirza", "Aamesha khan", "Ramishah Khanam", "Ayesha Siddiqua", "Hajira Jabeen", "Hajar Raoof", "Mohd Nayef Siddique", "Shaik Farhana", "Faiza Mehtab", "Ummul Faiz", "Saniya Maheen Syed", "Maheen", "Ms. Tahera Abid mam", "Abrar", "Zaid", "Mehvish Fatima"],
      page2: ["Mohammed Ameen Ul Haq", "Mohammed Hussain Abid Khan", "Shaik Sahil", "Abu Imam", "Affan", "Sobiya Ayaz", "Ms. Tahera Abid mam", "Areeba A.", "Saad", "Shaik Mehraj", "Sumair", "Masooma Fatima", "Iqra Ifteqar", "Husna Begum", "Abeeha", "Abubakar", "Zayed", "Taharim", "Yusra", "Ayesha", "Ismail", "Zakaria", "Ghouse", "Rehan Ahmed Siddiqui", "Rehan", "Alisha", "Raqeeb"],
      page3: ["Aesha Mahveen", "Ms. Asima Parveen mam", "Ms. Sabiha Khatoon mam", "Mohammed Abubaker", "Ali Akber", "Noman JamalUddin", "Ahmed Jamal", "Umair Nouman", "Syed Mohammed Arsalan Ghori", "Noorayn Fatima", "Safiya Fatima", "Mehvish", "Masooma Fatima", "Affan", "Abrar", "Rehan Ahmed Siddiqui", "Rehan", "Sumaiya Fatima", "Abdul Ahad"],
      page4: ["Aaliya Jabeen", "Saniya Inayath", "Mohammed Hasham", "Abdul Rahman", "Hamza Raza Khan", "Hamza Hussain", "Ms. Syeda Jameela Unnisa mam", "Nashwan Mohiuddin", "Tanveer Fatima", "Hussain Shareef", "Zaid", "Abu Talha", "Ghouse", "Haleema Tazeen", "Mohd Mujtaba Quadri", "Juveria Yasmeen"],
      page5: ["Arjumand Afroze", "Mohd Danish Shareef", "Mohammed Sameer Awais", "Namira Ibrahim Ali", "Nadira Fatima Sireen Sultana", "Taharim", "Uzma Fatima", "Huda Khan", "Salwa Ashfaq", "Hedayathullah Imamuddin", "Nabeel", "Namira", "Naif", "Husna Zakir", "Ms. Shanila Mahreen mam", "Dr. Farheen Sultana mam", "Dr. Farhath mam", "Ms. Rahmath Unnisa mam", "Abrar Ahmed"],
      page6: ["Sumair", "Mohammed Ibraheemuddin", "Syed Furqaan Moazzam", "Ms. Nazia mam", "Abrar", "Mr. Ishaq Sir", "Ms. Afsha Sultana mam"]
    };

    const container = document.getElementById('flying-names');
    const prevButton = document.getElementById('prevPage');
    const nextButton = document.getElementById('nextPage');
    const pageInfo = document.getElementById('pageInfo');

    let currentPage = 1;
    const totalPages = Object.keys(pageNames).length;

    const nameColors = ['#fbbf24', '#60a5fa', '#ec4899', '#34d399', '#f87171', '#a78bfa', '#f472b6', '#38bdf8', '#facc15', '#4ade80'];

    function updatePageInfo() {
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      prevButton.disabled = currentPage === 1;
      nextButton.disabled = currentPage === totalPages;
    }

    function displayNames(page) {
      container.innerHTML = '';
      const names = pageNames[`page${page}`];
      const gridSize = Math.ceil(Math.sqrt(names.length));

      names.forEach((name, i) => {
        const span = document.createElement('span');
        span.className = 'flying-name';
        span.textContent = name;
        span.style.color = nameColors[i % nameColors.length];
        const row = Math.floor(i / gridSize);
        const col = i % gridSize;
        span.style.top = `${15 + row * 18}%`;
        span.style.left = `${10 + col * 15}%`;

        if (name.trim().split(/\s+/).length > 3) {
          span.style.fontSize = '1.1rem';
        }

        container.appendChild(span);
      });
    }

    prevButton.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        displayNames(currentPage);
        updatePageInfo();
      }
    });

    nextButton.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        displayNames(currentPage);
        updatePageInfo();
      }
    });

    // Initial render
    displayNames(currentPage);
    updatePageInfo();
  </script>
</body>
</html>
